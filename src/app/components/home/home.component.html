<div class="form"><h1>Home-Seite</h1>

    <label for=""> Comic name in English:</label>

    <input [(ngModel)]="comicTitleEn" type="text">
  </div>
  <br>
  <div class="form-element">
    <label for=> Comic name in Deutsch:</label>

    <input [(ngModel)]="comicTitleDe" type="text">
